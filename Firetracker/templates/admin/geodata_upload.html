{% extend %}
    {% extends "admin/change_form.html" %}
    {% load static %}
    
    {% block extrahead %}
    {{ block.super }}
    {{ media }}
    {% endblock %}
    
    {% block content %}
    <div class="upload-form">
        <h1>{{ title }}</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="submit-row">
                <input type="submit" value="Upload" class="default">
                <a href="{% url 'admin:Firetracker_geodataupload_changelist' %}" class="button">Cancel</a>
            </div>
        </form>
    </div>
    {% endblock %}
